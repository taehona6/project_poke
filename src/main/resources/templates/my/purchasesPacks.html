<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout :: setFragment(~{this::content})}">
<th:block th:fragment="content">
	<h2>팩 구매 내역</h2>
	<table>
		<tr th:each="order:${orderList}">
			<td>
				상품명 : [[${order.name}]]
			</td>
			<td>
				가격 : [[${order.price}]]
			</td>
			<td>
				구매 일시 : [[${order.orderDate}]]
			</td>
		</tr>	
	</table>

</th:block>
</th:block>
