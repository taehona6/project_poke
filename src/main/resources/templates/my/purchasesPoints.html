<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout :: setFragment(~{this::content})}">
<th:block th:fragment="content">
	<h2>충전 내역</h2>
	<table>
		<tr th:each="order:${orderList}">
			<td>
				충전 금액 : [[${order.point}]]
			</td>
			<td>
				충전 일시 : [[${order.orderDate}]]
			</td>
		</tr>	
	</table>

</th:block>
</th:block>
