<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout :: setFragment(~{this::content})}">
<th:block th:fragment="content">
	<h2>포켓몬 판매 관리</h2>
	<table>
		<tr th:each="item:${itemList}">
			<td>
				<img th:src="${item.image}">
			</td>
			<td>
				이름 : [[${item.name}]]
			</td>
			<td>
				가격 : [[${item.price}]]
			</td>
			<td>
				<button>판매취소</button>
			</td>
			
		</tr>	
	</table>

</th:block>
</th:block>
