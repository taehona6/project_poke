<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/storagePokemon.css">

<th:block th:replace="~{/layout :: setFragment(~{this::content})}">
	<th:block th:fragment="content">
	
	<h2>유저 디테일 페이지임</h2>
	<div>
		<p>아이디 : [[${memberId}]]</p>
		
			<div>보상시간 : [[${endDate}]]</div>
			<div>현재시간 : [[${now}]]</div>
			
		<div style="background-image:url(https://static.vecteezy.com/system/resources/previews/011/484/158/original/pixel-art-farm-landscape-with-barn-mill-fence-trees-8-bit-game-background-vector.jpg); background-size:contain; width: 600px; height: 200px; ">
			
			<!-- 농장 등록시 등록한 포켓몬 표시 -->
			<th:block th:if="${farm != null}">
			
				<img th:src="${image[0]}">
				<img th:src="${image[1]}">
				<img th:src="${image[2]}">
				<img th:src="${image[3]}">
				<img th:src="${image[4]}">
				
				<div>등록시간 : [[${farm.regDate}]]</div>
				
				<!-- 타이머 -->
				<a th:if="${rnTime > 0}">[[${rnTime}]]</a>
			
				<!-- 타이머 시간 끝 -->
				<th:block th:if="${rnTime < 0}">	
					<form th:action="|/farm/del/${memberId}|" method="post">
						<button th:if="${session.loginMember != null && session.loginMemberId == memberId}" id="farmDelBtn">보상받기</button>						
					</form>					
				</th:block>
				
			</th:block>
			
			<th:block th:if="${farm == null}">
				<button th:if="${session.loginMember != null && session.loginMemberId == memberId}" id="farmAddBtn">+</button>	
			</th:block>
			
		</div>
		<div>랭킹 : [[${ranking}]] 등</div>
		<div>도감 : [[${per}]] %</div>
		<div>업적</div>
		<div>..?</div>
	</div>
	
	
	<div id="modal" class="modal">
		<div class="modal-content" id="modal-content">
			<span class="modal-close">&times;</span>
			<form th:action="|/farm/add/${memberId}|" method="post">
			<ul>
				<li th:each="pokemon:${list}">
					<input onclick="countChecked(this)" type="checkbox" name="pokemonId" th:value="${pokemon.pokemonId}">[[${pokemon.pokemonId}]]
				</li>
			</ul>
			<button id="postBtn" disabled="disabled">ㄱㄱ</button>
			</form>
		</div>	
	</div>

	</th:block>
</th:block>

<script src="/js/member/detail.js"></script>
