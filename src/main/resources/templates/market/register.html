<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 40%;
}

/* The Close Button */
.modal-close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.modal-close:hover,
.modal-close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
</style>
<th:block th:replace="~{/layout :: setFragment(~{this::content})}">
<th:block th:fragment="content">
	<h2>거래소 등록페이지임</h2>
	<button type="button" id="modal-open">포켓몬선택</button>
		<div id="pokemonDetail">
		</div>
		<form action="/market" method="post">
			<input type="hidden" name="storageId" id="storageId">
			<input type="hidden" name="pokemonId" id="pokemonId">
			<input type="hidden" name="memberId" id="memberId">
			가격 : <input type="text" name="price" id="price">
			<button type="submit">등록</button>
		</form>
	<div id="modal" class="modal">
	  <div class="modal-content">
	    <span class="modal-close">&times;</span>
	    <th:block th:each="pokemon : ${list}">
	    	<img th:src="${pokemon.image}" th:data-storageId="${pokemon.storageId}" class="pokemon">
	    </th:block>
	  </div>
	
	</div>
</th:block>
</th:block>
<script th:inline="javascript">
	let list = [[${list}]]
</script>
<script src="/js/marketRegister.js"></script>
