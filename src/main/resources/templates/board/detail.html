<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout :: setFragment(~{this::content})}">

	<th:block th:fragment="content">
		<hr>
		<br>


		<h2>게시판</h2>
		<br>

		<div>
			번호 : <input type="text" name="title" class="form-control" id="title"
				placeholder="Title" th:value="${bvo.bno }" readonly="readonly">
		</div>
		<div>
			제목 : <input type="text" name="title" class="form-control" id="title"
				placeholder="Title" th:value="${bvo.title }" readonly="readonly">
		</div>

		<div>
			작성자 : <input type="text" name="writer" class="form-control"
				id="writer" placeholder="Wirter" th:value="${bvo.writer }"
				readonly="readonly">
		</div>
		<div>
			등록일 : <input type="text" name="writer" class="form-control"
				id="writer" placeholder="Wirter" th:value="${bvo.regAt }"
				readonly="readonly">
		</div>
		<div>
			내용 :
			<textarea class="form-control" name="content" id="content"
				readonly="readonly">[[${bvo.content}]]</textarea>
		</div>
		
		<button type="button" id="modBtn">수정</button>
		<button type="button" id="delBtn">삭제</button>

		<br>
		<br>
		<hr>

	</th:block>

</th:block>

<script src="/js/board/modify.js"></script>
