<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>
th, td{
border: 1px solid black;
text-align: center;
}
.table{
width:50%;
 border-collapse: collapse;
}

</style>
<th:block th:replace="~{/layout :: setFragment(~{this::content})}">

	<th:block th:fragment="content">
		<hr>
		<br>
		
		
		<div class="container">
			<h2>게시판</h2>
			
			<table class="table" style="border: 1px solid black">
				<thead>
					<tr>
						<th scope="col">번호</th>
						<th scope="col">제목</th>
						<th scope="col">작성자</th>
						<th scope="col">등록일</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bvo:${list}">
						<th scope="row">[[${bvo.bno}]]</th>
						<td><a th:href="|/board/detail/${bvo.bno}|">[[${bvo.title}]]</a></td>
						<td>[[${bvo.writer}]]</td>
						<td>[[${bvo.regAt}]]</td>
					</tr>
					</th:Each>
				</tbody>
			</table>

			<h4> <a href="/board/register">글쓰기</a></h4>

		</div>

		
		<br>
		<br>
		<hr>

	</th:block>

</th:block>
