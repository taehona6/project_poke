<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setFragment(content)">
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	</head>
	<style>
	.profileImage{
		width:38px;
		height:38px;
		border: 1px solid transparent;
		border-radius:50%;
	}
	</style>
	<body>
		<a href="/">인덱스로 |</a>
		<a href="/board/list">게시판 |</a>
		<a href="/store">상점 |</a>
		<a th:if="${session.loginMember == null}" href="/register">회원가입 |</a>
		<a th:if="${session.loginMember == null}" href="/login">로그인 |</a>
		<a href="/market">거래소 |</a>
		<a href="/ranking">랭킹 |</a>
		<th:block th:unless="${session.loginMember == null}">
			<a th:href="|@{/pokedex/{memberId}(memberId=${session.loginMember.memberId})}|">도감 |</a>
			<a th:href="|@{/storage/{memberId}(memberId=${session.loginMember.memberId})}|">팩 보관함 |</a>
			<a th:href="|@{/storage/{memberId}/pokemon(memberId=${session.loginMember.memberId})}|">포켓몬 보관함 |</a>
			<br>
			마이페이지 임시 ==>>
			<a th:href="|@{/my/charge}|">충전</a>
			<a th:href="|@{/my/purchases}|">구매내역</a>
			<a th:href="|@{/my/purchases/points}|">충전내역</a>
			<a th:href="|@{/my/market/on-sale}|">판매관리</a>
			<a th:href="|@{/my/market/trade}|">거래내역</a>
			<img class="profileImage" th:src="|/upload/profile/${session.loginMember.hasProfile == 'y' ? session.loginMember.memberId+'.png' : 'default/default.png'}|">
			<p>점수 : [[${session.loginMember.score}]]</p>
			<form th:action="@{/logout}" method="post">	
				<button type="submit">로그아웃</button>
			</form>
		</th:block>
		<br>
		[layout시작]
		<hr>
		<div>
			<th:block th:replace="${content}"></th:block>
		</div>
		<hr>
		[layout끝]
	</body>
</th:block>
</html>
